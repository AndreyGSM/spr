   <!-- Masthead-->
   <header class="masthead bg-primary text-white text-center">

            <!-- Contenedor de Resultados -->
            <div id="search-results" class="mt-4">
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </div>
        </section>

        <h1>Búsqueda de Proveedores</h1>

        <div class="search-container">
            <form id="searchForm">
                <label for="category">Categoría de Servicios:</label>
                <select id="category" name="category">
                    <option value="">--Seleccione--</option>
                    <option value="IT">Tecnología</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Logística">Logística</option>
                </select>
    
                <label for="rating">Calificación mínima:</label>
                <select id="rating" name="rating">
                    <option value="">--Seleccione--</option>
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                </select>
                <input type="button" value="Buscar" onclick="searchProviders()">
            </form>
        </div>
    
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Nombre del Proveedor</th>
                    <th>Categoría</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    
        <script>
    
            const providers = [
                { name: 'Proveedor A', category: 'IT', rating: 5 },
                { name: 'Proveedor B', category: 'Marketing', rating: 4 },
                { name: 'Proveedor C', category: 'Logística', rating: 3 },
                { name: 'Proveedor D', category: 'IT', rating: 2 },
                { name: 'Proveedor E', category: 'Marketing', rating: 5 }
            ];
    
            function searchProviders() {
                const category = document.getElementById('category').value;
                const rating = document.getElementById('rating').value;
                const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
    
               
                resultsTable.innerHTML = '';
    
                
                const filteredProviders = providers.filter(provider => {
                    return (!category || provider.category === category) &&
                           (!rating || provider.rating >= parseInt(rating));
                });
    
                filteredProviders.forEach(provider => {
                    const row = resultsTable.insertRow();
                    const nameCell = row.insertCell(0);
                    const categoryCell = row.insertCell(1);
                    const ratingCell = row.insertCell(2);
    
                    nameCell.textContent = provider.name;
                    categoryCell.textContent = provider.category;
                    ratingCell.textContent = provider.rating + ' estrellas';
                });
            }
        </script>
