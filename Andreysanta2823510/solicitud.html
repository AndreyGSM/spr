    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">SPR</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Iniciar sesión</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">Registrarse</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Nuestros servicios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            
        
            <h2 class="text-uppercase mb-4">Solicitud de Servicio</h2>
            <div class="container mt-5">
                <form id="serviceRequestForm" class="text-start">
                    <!-- Información del contratante -->
                    <div class="mb-3">
                        <label for="contractorName" class="form-label">Nombre del Contratante:</label>
                        <input type="text" class="form-control" id="contractorName" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    
                    <!-- Seleccionar proveedor -->
                    <div class="mb-3">
                        <label for="providerName" class="form-label">Proveedor:</label>
                        <select class="form-select" id="providerName" required>
                            <option value="">Selecciona un proveedor</option>
                            <option value="Proveedor 1">Proveedor 1</option>
                            <option value="Proveedor 2">Proveedor 2</option>
                            <option value="Proveedor 3">Proveedor 3</option>
                        </select>
                    </div>

                    <!-- Descripción del servicio -->
                    <div class="mb-3">
                        <label for="serviceDescription" class="form-label">Descripción del Servicio:</label>
                        <textarea class="form-control" id="serviceDescription" rows="4" placeholder="Describe el servicio solicitado" required></textarea>
                    </div>

                    <!-- Fecha de inicio del servicio -->
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Fecha De Reserva:</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>

                
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios Adicionales:</label>
                        <textarea class="form-control" id="comments" rows="3" placeholder="Comentarios adicionales"></textarea>
                    </div>

                    <!-- Botón para enviar solicitud -->
                    <button type="submit" class="btn btn-primary">Enviar Solicitud</button>

                    <!-- Mensaje de confirmación -->
                    <div id="confirmationMessage" class="mt-4" style="display: none;">
                        <div class="alert alert-success" role="alert">
                            ¡Solicitud enviada con éxito! Número de referencia: <span id="referenceNumber"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5 mb-lg-0"></div>
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Nuestros servicios</h4>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </footer>

    </div>
